<p>This is the editVersion view.</p>
<table class="ui table segment" ng-repeat="version in versions">
  <thead>
    <tr><th>{{version.name}}</th>
    <th>UID</th>
    <th>Actions</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="file in version.files" data-uid="{{file.uid}}">
      <td>{{file.path}}</td>
      <td>{{file.uid}}</td>
      <td><div class="ui labeled icon basic small button" ng-click="delete(file.uid, $event)">

<div class="ui text shape">
  <div class="sides">
    <div class="active ui header side"><i class="trash icon"></i></div>
    <div class="ui header side"><i class="undo icon"></i></div>
  </div>
</div></div></td>
    </tr>
      <tr >
        <td class="ui small input"><input type="text" ng-model="forms[version.name].path" /> </td>
        <td><input type="file" id="file-{{version.name.replace('#', '_')}}"/> </td>
        <td><div class="ui labeled icon basic small button" ng-click="upload(version.name, $event)">
  <i class="upload cloud icon"></i>
  Upload!
</div></td>
      </tr>
  </tbody>
  <tfoot>

    <tr><th colspan="3">
      <div class="ui blue labeled icon button"><i class="user icon"></i> Add User</div>
    </th>
  </tr></tfoot>
</table>
